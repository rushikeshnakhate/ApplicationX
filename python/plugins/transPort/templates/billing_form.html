{% extends 'base.html' %}
{% block title %}{{ action }} Billing - Admin Portal{% endblock %}
{% block content %}
<h2>{{ action }} Billing</h2>
<form method="post">
  <div class="mb-3">
    <label for="job_id" class="form-label">Job ID</label>
    <input type="number" class="form-control" id="job_id" name="job_id" value="{{ billing.job_id if billing else '' }}" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ billing.amount if billing else '' }}" required>
  </div>
  <div class="mb-3">
    <label for="discount_id" class="form-label">Discount ID</label>
    <input type="number" class="form-control" id="discount_id" name="discount_id" value="{{ billing.discount_id if billing else '' }}">
  </div>
  <button type="submit" class="btn btn-primary">{{ action }}</button>
  <a href="{{ url_for('billing') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
