{% extends 'base.html' %}
{% block title %}Discounts - Admin Portal{% endblock %}
{% block content %}
<h2>Discounts</h2>
<a href="{{ url_for('add_discount') }}" class="btn btn-success mb-3">Add Discount</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Percent</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for discount in discounts %}
    <tr>
      <td>{{ discount.id }}</td>
      <td>{{ discount.code }}</td>
      <td>{{ discount.percent }}</td>
      <td>
        <a href="{{ url_for('edit_discount', discount_id=discount.id) }}" class="btn btn-primary btn-sm">Edit</a>
        <form action="{{ url_for('delete_discount', discount_id=discount.id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this discount?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
